ibm-apic-gtw-instance:
  ibmapicgtwinstance:
    name: gateway
    spec:
      profile: n1xc4.m8
      apicGatewayServiceV5CompatibilityMode: true
      gatewayEndpoint:
        annotations:
          certmanager.k8s.io/issuer: ingress-issuer
        hosts:
          - name: gw-v5c.<your-openshift-domain>
            secretName: gateway-endpoint-secret
      gatewayManagerEndpoint:
        annotations:
          certmanager.k8s.io/issuer: ingress-issuer
        hosts:
          - name: gwmanager-v5c.<your-openshift-domain>
            secretName: gateway-manager-endpoint-secret
      apicGatewayServiceTLS:
        secretName: gateway-service
      apicGatewayPeeringTLS:
        secretName: gateway-peering
      datapowerLogLevel: 3
      license:
        accept: true
        license: L-GVEN-GFUPVE
        use: nonproduction
      tokenManagementService:
        enabled: true
        storage:
          storageClassName: <your-block-storage-class>
          volumeSize: 30Gi
      adminUser:
        secretName: admin-secret
      microServiceSecurity: certManager
      syslogConfig:
        enabled: false
        remoteHost: gateway.example.com
        remotePort: 200
        secretName: mySecretName
